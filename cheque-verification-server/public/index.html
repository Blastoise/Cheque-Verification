<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheque Verification</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Visionary Bank of India</h1>
    <form
      method="POST"
      action="/check"
      class="cheque"
      enctype="multipart/form-data"
    >
      <input
        type="number"
        name="account_number"
        id="account_number"
        placeholder="Account Number"
        min="1000000000"
        max="9999999999"
        autocomplete="off"
        required
      />
      <div class="drop-zone">
        <span class="drop-zone__prompt">
          Drop file here or click to upload
        </span>
        <!-- <div class="drop-zone__thumb" data-label="myfile.txt"></div> -->
        <input type="file" required name="myFile" class="drop-zone__input" />
      </div>
      <button type="submit" class="btn-grad submit">Submit</button>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
